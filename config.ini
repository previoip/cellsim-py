[sim.default]
request_per_step = 200
seed = 2024
dataset = ml-100k

[sim.cache]
type = fifo
maxsize = 1000

[sim.recsys]
type = mostpop

[sim.env]
bs_nx = 4
bs_ny = 6
num_clusters = 5
min_dist = 0.01
max_dist = 0.3
cell_radius = 0.3
a = 3.5
sigma2 = 104.0
shad_loss = 10
min_power = -10
max_power = 20
power_set_levels = 10
content_size = 10000000.0
ue_bandwidth = 10000000.0

[sim.rl]
batch_size = 64
gamma = 0.99
eps_start = 0.9
eps_end = 0.05
eps_decay = 1000
n_episode = 3
tau = 0.005
lr = 0.0001
replay_buf_size = 1000

