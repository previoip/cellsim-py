[sim.default]
request_per_step = 200
seed = 1337
dataset = ml-100k
results_dir = ./results

[sim.cache]
type = fifo
maxsize = 1000000000.0
maxage = 1000.0

[sim.recsys]
type = mostpop

[sim.env]
bs_nx = 4
bs_ny = 6
bs_topo = hex
num_clusters = 5
dist_min = 0.01
dist_max = 0.3
cell_radius = 0.3
a = 3.5
sigma2 = 104.0
shad_loss = 10.0
rayleigh_scale = 1.0
power_min = -10.0
power_max = 20.0
power_level = 10
content_size = 1000000.0
bandwidth = 10000000.0

[sim.rl]
batch_size = 64
gamma = 0.99
eps_start = 0.9
eps_end = 0.05
eps_decay = 1000.0
n_episode = 3
tau = 0.005
lr = 0.0001
replay_buf_size = 1000

[dataset]
download_dir = ./downloads
extract_dir = ./raw
data_dir = ./data
data_csv_requests = requests.csv
data_csv_inter = inter.csv
variants = movielens

[dataset.movielens]
name = movielens
host = http://files.grouplens.org
path = datasets/movielens
variants = ml-100k
	ml-1m
	ml-10m
	ml-20m
	ml-25m
	ml-32m

[dataset.movielens.ml-100k]
archive_name = ml-100k.zip
archive_hash = MD5 (ml-100k.zip) = 0e33842e24a9c977be4e0107933c0723
data_file = u.data
delimiter = \t
colname_uid = userId
colname_iid = movieId
colname_ts = timestamp
colname_inter = rating
colsequence = uid|iid|inter|ts
use_colnames_as_headers = true

[dataset.movielens.ml-1m]
archive_name = ml-1m.zip
archive_hash = MD5 (ml-1m.zip) = c4d9eecfca2ab87c1945afe126590906
