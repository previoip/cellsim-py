[sim.default]
request_per_step = 200
seed = 2024
dataset = ml-100k

[sim.cache]
type = fifo
maxsize = 1000

[sim.recsys]
type = mostpop

[sim.env]
bs_nx = 4
bs_ny = 6
num_clusters = 5
min_dist = 0.01
max_dist = 0.3
cell_radius = 0.3
a = 3.5
sigma2 = 104.0
shad_loss = 10.0
min_power = -10.0
max_power = 20.0
power_set_levels = 10
content_size = 10000000.0
ue_bandwidth = 10000000.0

[sim.rl]
batch_size = 64.0
gamma = 0.99
eps_start = 0.9
eps_end = 0.05
eps_decay = 1000.0
n_episode = 3.0
tau = 0.005
lr = 0.0001
replay_buf_size = 1000

[dataset]
download_dir = ./downloads
extract_dir = ./data
variants = movielens

[dataset.movielens]
name = movielens
host = http://files.grouplens.org
path = datasets/movielens
variants = ml-100k
	ml-1m
	ml-10m
	ml-20m
	ml-25m
	ml-32m

[dataset.movielens.ml-100k]
archive_name = ml-100k.zip
archive_hash = MD5 (ml-100k.zip) = 0e33842e24a9c977be4e0107933c0723
data_file = u.data
delimiter = 
colname_uid = userId
colname_iid = movieId
colname_ts = timestamp
colname_inter = rating
colsequence = uid|iid|inter|ts
use_colnames_as_headers = true

